<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - E-Acquire</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join thousands boosting their social media</p>
            </div>
            
            <div class="auth-body">
                <!-- Alert container -->
                <div id="alert" class="alert d-none"></div>
                
                <form class="auth-form" id="registerForm">
                    <div class="form-group">
                        <label for="username">Username *</label>
                        <input type="text" id="username" name="username" placeholder="Choose a username" required class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number (Optional)</label>
                        <input type="tel" id="phone" name="phone" placeholder="08012345678" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password *</label>
                        <input type="password" id="password" name="password" placeholder="At least 6 characters" required class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password *</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="referralCode">Referral Code (Optional)</label>
                        <input type="text" id="referralCode" name="referralCode" placeholder="Enter referral code if any" class="form-control">
                    </div>
                    
                    <div class="form-check mb-3">
                        <input type="checkbox" id="terms" name="terms" required class="form-check-input">
                        <label for="terms" class="form-check-label">
                            I agree to the <a href="#" style="color: var(--primary-color);">Terms and Conditions</a> and <a href="#" style="color: var(--primary-color);">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary auth-button w-100" id="registerBtn">
                        <i class="fas fa-user-plus me-2"></i> Create Account
                    </button>
                    
                    <div class="auth-footer mt-3">
                        <p class="mb-0">Already have an account? <a href="login.html">Login here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Test Connection Button (for debugging) -->
    <div class="position-fixed bottom-0 end-0 m-3">
        <button onclick="testConnection()" class="btn btn-sm btn-outline-info">
            <i class="fas fa-plug"></i> Test Connection
        </button>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your scripts -->
    <script src="js/auth.js"></script>
    
    <!-- Initialize on page load -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Register page loaded');
            // Test backend connection on load
            setTimeout(() => {
                testConnection();
            }, 1000);
        });
    </script>
</body>
</html>

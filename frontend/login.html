<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Acquire</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Login to your E-Acquire account</p>
            </div>
            
            <div class="auth-body">
                <!-- Alert container - Don't set display:none here, let JS handle it -->
                <div id="alert" class="alert d-none"></div>
                
                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required class="form-control">
                    </div>
                    
                    <div class="form-check mb-3">
                        <input type="checkbox" id="remember" name="remember" class="form-check-input">
                        <label for="remember" class="form-check-label">Remember me</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary auth-button w-100" id="loginBtn">
                        <i class="fas fa-sign-in-alt me-2"></i> Login
                    </button>
                    
                    <div class="auth-divider my-4">
                        <span>or</span>
                    </div>
                    
                    <a href="admin.html" class="btn btn-outline-secondary auth-button w-100">
                        <i class="fas fa-cog me-2"></i> Admin Login
                    </a>
                </form>
                
                <div class="auth-footer mt-4">
                    <p class="mb-2">Don't have an account? <a href="register.html">Register here</a></p>
                    <p class="mb-0"><a href="#" class="text-muted">Forgot your password?</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Test Connection Button (for debugging) -->
    <div class="position-fixed bottom-0 end-0 m-3">
        <button onclick="testConnection()" class="btn btn-sm btn-outline-info">
            <i class="fas fa-plug"></i> Test Connection
        </button>
    </div>

    <!-- Include Bootstrap JS for alerts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your scripts -->
    <script src="js/auth.js"></script>
    
    <!-- Initialize on page load -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Login page loaded');
            // Test backend connection on load
            setTimeout(() => {
                testConnection();
            }, 1000);
        });
    </script>
</body>
</html>
